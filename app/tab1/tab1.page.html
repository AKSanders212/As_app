<ion-header>
  <ion-toolbar>
    <ion-title>Welcome To StormCards Brainstorm Projects! - Login/Register</ion-title>
  </ion-toolbar>
</ion-header>

<!--Firebase (01) Save email/password/username using Firebase-->
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item> 

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input [(ngModel)]="username" type="text"></ion-input>
  </ion-item>  

  <ion-button expand="full" (click)="login()">Login</ion-button>
  <ion-button expand="full" (click)="saveUsername()">Save Username</ion-button>
  <ion-button expand="full" color="medium" (click)="register()">Register</ion-button>
</ion-content>
